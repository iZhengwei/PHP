<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加学科</title>
<import type='css' file='Images.css1.css' />
<style>
td, th {
	text-align: center;
}
</style>
</head>
<body>
<form method='post' action='__URL__/editOK' enctype='multipart/form-data'>
  <table class="table" cellspacing="1" cellpadding="2" width="99%"
			align="center" border="0">
    <tbody>
      <tr>
        <th style="text-align:left;" colspan="2" class="bg_tr" align="left" height="25">学科更新管理</th>
      </tr>
      <tr>
        <td style="text-align:right;" class="td_bg" width="17%" height="23" align="center">学科名称：</td>
        <td style="text-align:left;" class="td_bg">
        	<input type='text' name='title' value="{$result.title}"/>
        </td>
      </tr>
	  <tr>
        <td style="text-align:right;" class="td_bg" width="17%" height="23" align="center">所在课室：</td>
        <td style="text-align:left;" class="td_bg">
        	<select name="room" id="">
              <option value="">请选择</option> 
              <volist name="room" id="vo">
                <option value="{$vo}" <if condition='$result.room == $vo'> selected='selected' </if> >{$vo}</option> 
              </volist>
          </select>
        </td>
      </tr>
	  <tr>
        <td style="text-align:right;" class="td_bg" width="17%" height="23" align="center">备注信息：</td>
        <td style="text-align:left;" class="td_bg">
        	<textarea cols='40' rows='5' name='remark'>{$result.remark}</textarea>
        </td>
      </tr>
	  <tr>
        <td style="text-align:right;" class="td_bg" width="17%" height="23" align="center">&nbsp;</td>
        <td style="text-align:left;" class="td_bg">
          <input type='hidden' name='id' value='{$result.id}' />
        	<input type='submit' name='submit' value='更新' />
        </td>
      </tr>
    </tbody>
  </table>
</form>
</body>
</html>
